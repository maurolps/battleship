<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="displaycontroller.js"></script>
  <title>Battleship</title>
</head>
<body>
    <div class="main-title"><p>BATTLESHIP</p></div>
    <div class="main-container">
      <div class="ships-container">
        <fieldset class="field">
          <legend class="field-legend">Carrier</legend>
          <div class="field-ship"><img id="carrier" src="./assets/carrier.png" draggable="true" class="ship-carrier"></div>
        </fieldset>
        <fieldset class="field">
          <legend class="field-legend">Battleship</legend>
          <div class="field-ship"><img id="battleship" src="./assets/battleship.png" draggable="true" class="ship-battleship"></div>
        </fieldset>
        <fieldset class="field">
          <legend class="field-legend">Destroyer</legend>
          <div class="field-ship"><img id="destroyer" src="./assets/destroyer.png" draggable="true" class="ship-destroyer"></div>
        </fieldset>
        <fieldset class="field">
          <legend class="field-legend">Submarine</legend>
          <div class="field-ship"><img id="submarine" src="./assets/submarine.png" draggable="true" class="ship-submarine"></div>
        </fieldset>
        <fieldset class="field">
          <legend class="field-legend">Patrol Boat</legend>
          <div class="field-ship"><img id="patrol" src="./assets/patrol-boat.png" draggable="true" class="ship-patrol"></div>
        </fieldset>
        <div class="orientation">
          <fieldset class="field">
            <legend class="field-legend">Axis</legend>
            <div class="radio">
              <input type="radio" id="axis-x" name="drone" value="Axis X" checked />
              <label for="axis-x">X</label>
              <input type="radio" id="axis-y" name="drone" value="Axis Y" />
              <label for="axis-y">Y</label>
            </div>
          </fieldset>
        </div>
      </div>
      <div class="wrapper">
        <div class="player-container">
        </div>
        <div class="status-message">Prepare your Ships <span id="prepare-counter">0/5</span></div>
      </div>
    </div>
</body>
</html>
